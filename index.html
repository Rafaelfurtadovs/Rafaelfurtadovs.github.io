<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Gold Catch!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="cena/jogo.js"></script>
    <script src="cena/menu.js"></script>
    <script src="cena/gameover.js"></script>
    <script src="cena/tut.js"></script>
    <style>
        body {
            margin-top: 0px;
            padding: 0;
        }

        canvas {
            border: 0px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        //configuração do jogo e fisica
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1200, 
            height: 800, 
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 230 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Menu, Tut, Jogo, GameOver],
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Menu');
    </script>

</body>
</html>
